<form action="/Kanbas/Courses/Assignments/AssignmentsScreen/screen.html">
    <select>
        <option>SpeedGrader</option>
    </select>
    <h1>Assignment Name</h1>
    <input type="text" placeholder="Assignment Name"></br>
    <textarea>This is the assignment description</textarea></br>
    <label for="gradePoints">Points</label></br>
    <input id="gradePoints" type="number" placeholder="0"></br>
    <label for="assignmentGroup">Assignment Group</label></br>
    <select id="assignmentGroup">
        <option>Assignments</option>
    </select></br>
    <label for="displayGradeAs">Display Grade as</label></br>
    <select id="displayGradeAs">
        <option>Percentage</option>
    </select></br>
    <label for="SubmissionType">Submission Type</label></br>
    <select id="SubmissionType">
        <option>Online</option>
    </select></br>
    <label for="OnlineEntryOptions">Online Entry Options</label></br>
    <input type="checkbox" id="textEntry"></br>
    <label for="textEntry">Text Entry</label></br>
    <input type="checkbox" id="websiteUrl"></br>
    <label for="websiteUrl">Website Url</label></br>
    <label for="SubmissionAttempts">Submission Attempts</label></br>
    <select id="SubmissionAttempts">
        <option>Unlimited</option>
    </select></br>
    <label for="PlagiarismReview">Plagiarism Review</label></br>
    <select id="PlagiarismReview">
        <option>None</option>
    </select></br>
    <label for="GroupAssignment">Group Assignment</label></br>
    <input type="checkbox" id="groupAss"></br>
    <label for="groupAss">This is a group assignment</label></br>
    <label for="PeerReviews">Peer Reviews</label></br>
    <input type="checkbox" id="peerRev"></br>
    <label for="peerRev">Require Peer Reviews</label></br>
    <label for="AssignTo">Assign To</label></br>
    <input type="text" for="AssignTo" placeholder="Assign To"></br>
    <label for="DueDate">Due</label></br>
    <input type="date" for="DueDate"></br>
    <label for="AvailableFrom">Available From</label></br>
    <input type="date" for="AvailableFrom"></br>
    <label for="AvailableUntil">Until</label></br>
    <input type="date" for="AvailableUntil"></br>
    <button>Cancel</button>
    <button>Save</button>
</form>
