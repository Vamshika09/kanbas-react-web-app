<h1>Course Details</h1>
<form>
    <label for="imageForCourse">Image:</label>
    <input type="image" id="imageForCourse"></br>
    <label for="nameOfTheCourse">Name:</label>
    <p id="nameOfTheCourse">Web Development</p>
    <label for="courseCode">Course Code:</label>
    <p id="courseCode">Web Development</p>
    <label for="blueprintCourse">Blueprint Course:</label>
    <p id="blueprintCourse">No</p>
    <label>Course Template:</label>
    <input type="checkbox" id="courseTemplate">
    <label for="courseTemplate">Enable course as a Course Template</label></br>
    <label for="timeZone">Time Zone:</label>
    <select id="timeZone">
        <option>Eastern Time</option>
    </select></br>
    <label for="sisID">SIS ID:</label>
    <p id="sisID">CS4200</p> 
    <label for="subaccount">Subaccount:</label>
    <p id="subaccount">CS Grad</p>
    <label for="term">Term:</label>
    <p id="term">Fall 2023</p>
    <label for="prticipation">Participation:</label>
    <select id="prticipation">
        <option>Term</option>
    </select></br>
    <label for="startDate">Start:</label></br>
    <input type="date" id="startDate"></br>
    <label for="endDate">End:</label></br>
    <input type="date" for="endDate"></br>
    <input type="checkbox" id="restrictStart">
    <label for="restrictStart">Restrict student from viewing course before term start date</label></br>
    <input type="checkbox" id="restrictEnd">
    <label for="restrictEnd">Restrict student from viewing course after term end date</label></br>
    <label for="defaultDueTime">Default Due Time:</label>
    <select id="defaultDueTime">
        <option>Account Default(11:59 PM)</option>
    </select></br>
    <label for="language">Language:</label>
    <select id="language">
        <option>Not Set</option>
    </select></br>
    <label for="fileStorage">File Storage:</label>
    <p id="fileStorage">1000 megabytes</p> 
    <label>Large Course:</label>
    <input type="checkbox" id="launchSpeedGrader">
    <label for="launchSpeedGrader">Launch SpeedGrader Filtered by Student Group</label></br>
    <label>Grading Scheme:</label>
    <input type="checkbox" id="gradingScheme">
    <label for="gradingScheme">Enable course grading scheme</label></br>
    <label for="license">License:</label>
    <select id="license">
        <option>Private(Coprighted)</option>
    </select></br>
    <label>File Copyright:</label>
    <input type="checkbox" id="fileCopyright">
    <label for="fileCopyright">Copyright must be provided</label></br>
    <label for="visibility">Visibility:</label>
    <select id="visibility">
        <option>Course</option>
    </select></br>
    <input type="checkbox" id="visibilityCheck">
    <label for="visibilityCheck">Include this course in the public course index</label></br>
    <label for="format">Format:</label>
    <select id="format">
        <option>On-Campus</option>
    </select></br>
    <label>Mystery Paths:</label>
    <input type="checkbox" id="mysteryPaths">
    <label for="mysteryPaths">Enable individual learning paths for students based on assessment</label></br>
    <label for="description">Description:</label>
    <textarea id="description"></textarea></br>
    <button>Update Course Details</button>
</form>
