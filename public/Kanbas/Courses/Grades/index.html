<div class="wd-grade-screen d-flex flex-column">
    <div class="d-flex flex-row justify-content-end align-items-center">
        <button type="button" class="btn btn-secondary m-2">
          <i class="fa fa-download" aria-hidden="true"></i>
          Import
        </button>
        <button type="button" class="btn btn-secondary m-2">
            <i class="fa fa-upload" aria-hidden="true"></i>
            Export
        </button>
        <button type="button" class="btn btn-secondary m-2">
            <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
    </div>
    <div class="d-flex flex-row justify-content-between">
        <div>
          <label class="form-check-label" for="studentNames">
            <strong> Search Students </strong>
          </label>
          <select class="form-control" id="studentNames" aria-placeholder="Search Students">
          </select>
        </div>
        <div>
            <label class="form-check-label" for="studentAssignments">
            <strong> Search Assignments </strong>
              </label>
              <select class="form-control" id="studentAssignments" aria-placeholder="Search Assignments">
              </select>
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-secondary m-2">
            <i class="fa fa-filter" aria-hidden="true"></i>
            Search filters
        </button>
    </div>
    <div>
        <table class="table table-bordered table-striped">
            <tbody>
                <tr>
                    <th scope="col"><strong>Student Name</strong></th>
                    <th scope="col">A1 SETUP <br> <small>Out of 20</small></th>
                    <th scope="col">A2 HTML <br> <small>Out of 10</small></th>
                  </tr>
              <tr>
                <td class="text-danger">Vamshika</td>
                <td>10</td>
                <td>20</td>
              </tr>
              <tr>
                <td class="text-danger">Lekkala</td>
                <td>
                    <input
                    type="number"
                    class="form-control"
                    value="8"
                  />
                </td>
                <td>5</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
